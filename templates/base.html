<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wavy{% endblock %}</title>
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='./bootstrap-icons-1.11.2/font/bootstrap-icons.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}" defer></script>
    <script src="{{url_for('static', filename='jquery.js')}}" defer></script>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    {% block stylesheets %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
