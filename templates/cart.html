{% extends 'index.html' %}

{% block cover_pic %}{% endblock %}
{% block view_cart %}
<div class="container text-center col-6 mt-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Total Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td> 
                    <div class="container-md w-50">
                        <div class="row">
                            <div class="col">
                                <img src="{{item.item_image}}" width="64px" height="64px" alt="Item image" class="image-thumbnail">
                            </div>
                            <div class="col">
                                {{item.item_name}}
                            </div>
                        </div>
                    </div>
                </td>
                <td>{{item.item_price}}</td>
                <td>{{item.item_qty}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
