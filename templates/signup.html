{% extends 'base.html' %}

{% block title %}Wavy - Sign-up{% endblock %}

{% block body %}

<div class="container d-flex justify-content-center flex-column gap-3 align-items-center" style="min-height: 100vh;">
    <h1>Wavy - Sign Up</h1>
    <form class="border rounded p-3" style="max-width: 400px;">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPhoneNo" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="exampleInputPhoneNo" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="exampleInputAddress" class="form-label">Address</label>
        <textarea class="form-control" id="exampleInputAddress" rows="3" placeholder="Enter address"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  
{% endblock %}
